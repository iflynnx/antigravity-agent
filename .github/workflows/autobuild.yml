name: AutoBuild

on:
  push:
    branches: [dev]         # dev åˆ†æ”¯ push æ—¶è§¦å‘
  schedule:
    - cron: '0 0 * * *'    # æ¯å¤© 00:00 UTC æž„å»ºä¸€æ¬¡ Nightly
  workflow_dispatch:        # æ‰‹åŠ¨è§¦å‘

permissions:
  contents: write  # å…è®¸åˆ›å»º/æ›´æ–° releaseã€ä¸Šä¼ æ–‡ä»¶

concurrency:
  group: autobuild-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always

jobs:
  # ç¬¬ä¸€æ­¥ï¼šåˆ é™¤æ—§ release å’Œ tagï¼Œåˆ›å»ºæ–°çš„ release
  prepare-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout dev branch
        uses: actions/checkout@v4
        with:
          ref: dev

      - name: Delete old autobuild release (if exists)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # å°è¯•åˆ é™¤æ—§çš„ release
          gh release delete autobuild --yes --repo "${{ github.repository }}" 2>/dev/null || echo "No existing release to delete"
          # å°è¯•åˆ é™¤æ—§çš„ tag
          gh api -X DELETE "repos/${{ github.repository }}/git/refs/tags/autobuild" 2>/dev/null || echo "No existing tag to delete"
          echo "âœ… Cleaned up old release and tag"

      - name: Create new autobuild release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: autobuild
          name: 'Antigravity Agent Nightly'
          body: |
            Nightly build from dev branch.

            ðŸ• Last updated: ${{ github.event.head_commit.timestamp }}
            ðŸ“¦ Commit: ${{ github.sha }}

            ---

            ## ðŸ“¥ ä¸‹è½½å®‰è£…

            âš ï¸ **æ³¨æ„**ï¼šè¿™æ˜¯è‡ªåŠ¨æž„å»ºçš„æµ‹è¯•ç‰ˆæœ¬ï¼Œå¯èƒ½ä¸ç¨³å®šã€‚å»ºè®®æ™®é€šç”¨æˆ·ä½¿ç”¨ [æ­£å¼å‘å¸ƒç‰ˆæœ¬](https://github.com/MonchiLin/antigravity-agent/releases/latest)ã€‚

            ### Windows
            - **å®‰è£…ç‰ˆ**ï¼ˆæŽ¨èï¼‰: `Antigravity Agent_x64-setup.exe` - æ”¯æŒè‡ªåŠ¨æ›´æ–°
            - **ä¾¿æºç‰ˆ**: `Antigravity-Agent-x86_64-Portable.zip` - è§£åŽ‹å³ç”¨

            ### macOS
            - **Apple Silicon**: `Antigravity Agent_aarch64.app.tar.gz`
            - **Intel Mac**: `Antigravity Agent_x86_64.app.tar.gz`

            ### Linux
            - **AppImage**: `antigravity-agent.AppImage.nightly` - é€šç”¨æ ¼å¼
            - **Debian/Ubuntu**: `antigravity-agent_amd64.deb`

            ---

            ðŸ› å¦‚æžœå‘çŽ°é—®é¢˜ï¼Œè¯·[æäº¤ Issue](https://github.com/MonchiLin/antigravity-agent/issues/new)
          prerelease: true
          draft: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # ç¬¬äºŒæ­¥ï¼šå¹¶è¡Œæž„å»ºï¼ˆrelease å·²å­˜åœ¨ï¼Œä¸ä¼šå†²çªï¼‰
  build:
    needs: prepare-release  # ç­‰å¾… release å‡†å¤‡å¥½
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest  # Apple Silicon åŽŸç”Ÿæž„å»º
            arch: aarch64
            runs-on: macos-latest
            target: aarch64-apple-darwin
          - platform: macos-latest  # Intel æž„å»ºä½¿ç”¨ ARM runner äº¤å‰ç¼–è¯‘
            arch: x86_64
            runs-on: macos-latest
            target: x86_64-apple-darwin
          - platform: ubuntu-latest
            arch: x86_64
            runs-on: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - platform: windows-latest
            arch: x86_64
            runs-on: windows-latest
            target: x86_64-pc-windows-msvc

    runs-on: ${{ matrix.runs-on }}

    steps:
      - name: Checkout dev branch
        uses: actions/checkout@v4
        with:
          ref: dev

      - name: Install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf

      - name: Rust setup
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'
          cache-on-failure: true
          cache-targets: true
          shared-key: tauri-${{ matrix.platform }}-autobuild

      - name: Sync node version and setup cache
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'

      - name: Cache Vite build
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/vite
            node_modules/.cache
          key: ${{ runner.os }}-vite-${{ github.run_number }}-autobuild
          restore-keys: |
            ${{ runner.os }}-vite-autobuild-

      - name: Install frontend dependencies
        run: npm ci

      - name: Cache Tauri resources
        uses: actions/cache@v4
        with:
          path: |
            ${{ github.workspace }}/src-tauri/target
            ~/.cache/tauri
          key: ${{ runner.os }}-tauri-${{ hashFiles('src-tauri/Cargo.lock') }}-${{ matrix.platform }}-autobuild
          restore-keys: |
            ${{ runner.os }}-tauri-autobuild-

      - name: Build Nightly app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tagName: autobuild
          releaseName: 'Antigravity Agent Nightly'
          releaseBody: 'Nightly build from dev branch.'
          releaseDraft: false
          prerelease: true
          includeDebug: false
          includeRelease: false  # ç¦ç”¨è‡ªåŠ¨ä¸Šä¼ ï¼Œæˆ‘ä»¬å°†æ‰‹åŠ¨ä¸Šä¼ é‡å‘½ååŽçš„æ–‡ä»¶
          args: --target ${{ matrix.target }}

      - name: Remove version numbers from filenames
        shell: bash
        run: |
          # èŽ·å–æž„å»ºäº§ç‰©ç›®å½•
          BUNDLE_DIR="src-tauri/target/${{ matrix.target }}/release/bundle"

          # Windows å®‰è£…åŒ…é‡å‘½å
          if [ "${{ matrix.platform }}" = "windows-latest" ]; then
            # Tauri v2 ä¸»è¦ç”Ÿæˆ MSI æ–‡ä»¶
            cd "$BUNDLE_DIR/msi/"
            for file in *.msi; do
              if [ -f "$file" ]; then
                # ç§»é™¤ç‰ˆæœ¬å·ï¼Œä¿ç•™æž¶æž„
                new_name=$(echo "$file" | sed -E 's/Antigravity Agent_[0-9]+\.[0-9]+\.[0-9]+_x64-setup/Antigravity Agent_x64-setup/')
                if [ "$file" != "$new_name" ]; then
                  mv "$file" "$new_name"
                  echo "Renamed MSI: $file -> $new_name"
                fi
              fi
            done

            # å¤„ç† NSIS å®‰è£…åŒ…ï¼ˆå¦‚æžœå­˜åœ¨ï¼‰
            cd "$BUNDLE_DIR/nsis/"
            for file in *.zip; do
              if [ -f "$file" ]; then
                # ç§»é™¤ç‰ˆæœ¬å·ï¼Œä¿ç•™æž¶æž„
                new_name=$(echo "$file" | sed -E 's/Antigravity Agent_[0-9]+\.[0-9]+\.[0-9]+_x64-setup/Antigravity Agent_x64-setup/')
                if [ "$file" != "$new_name" ]; then
                  mv "$file" "$new_name"
                  echo "Renamed NSIS: $file -> $new_name"
                fi
              fi
            done
          fi

          # Linux AppImage é‡å‘½å
          if [ "${{ matrix.platform }}" = "ubuntu-latest" ]; then
            cd "$BUNDLE_DIR/appimage/"
            # Tauri ç”Ÿæˆçš„ AppImage æ–‡ä»¶å
            for file in antigravity-agent*.AppImage; do
              if [ -f "$file" ]; then
                # é‡å‘½åä¸ºä¸å¸¦ç‰ˆæœ¬å·çš„ nightly ç‰ˆæœ¬
                mv "$file" "antigravity-agent.AppImage.nightly"
                echo "Renamed AppImage: $file -> antigravity-agent.AppImage.nightly"
              fi
            done

            # å¦‚æžœå­˜åœ¨ AppImage.tar.gzï¼ˆæ‰“åŒ…çš„ AppImageï¼‰ï¼Œä¹Ÿéœ€è¦é‡å‘½å
            for file in *.tar.gz; do
              if [ -f "$file" ]; then
                new_name=$(echo "$file" | sed -E 's/antigravity-agent_[0-9]+\.[0-9]+\.[0-9]+_amd64/antigravity-agent/')
                if [ "$file" != "$new_name" ]; then
                  mv "$file" "$new_name"
                  echo "Renamed AppImage tar: $file -> $new_name"
                fi
              fi
            done
          fi

          # Linux deb åŒ…é‡å‘½å
          if [ "${{ matrix.platform }}" = "ubuntu-latest" ]; then
            cd "$BUNDLE_DIR/deb/"
            for file in *.deb; do
              if [ -f "$file" ]; then
                # ç§»é™¤ç‰ˆæœ¬å·ï¼Œä½¿ç”¨ nightly æ ‡è¯†
                new_name=$(echo "$file" | sed -E 's/antigravity-agent_[0-9]+\.[0-9]+\.[0-9]+_amd64/antigravity-agent_amd64/')
                if [ "$file" != "$new_name" ]; then
                  mv "$file" "$new_name"
                  echo "Renamed: $file -> $new_name"
                fi
              fi
            done
          fi

      - name: Rename macOS artifacts to include architecture
        if: startsWith(matrix.platform, 'macos')
        shell: bash
        run: |
          cd src-tauri/target/${{ matrix.target }}/release/bundle/macos/
          if [ -f "Antigravity Agent.app.tar.gz" ]; then
            mv "Antigravity Agent.app.tar.gz" "Antigravity Agent_${{ matrix.arch }}.app.tar.gz"
          fi
          if [ -f "Antigravity Agent.app.tar.gz.sig" ]; then
            mv "Antigravity Agent.app.tar.gz.sig" "Antigravity Agent_${{ matrix.arch }}.app.tar.gz.sig"
          fi

      - name: Upload renamed macOS artifacts
        if: startsWith(matrix.platform, 'macos')
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        shell: bash
        run: |
          cd src-tauri/target/${{ matrix.target }}/release/bundle/macos/
          if [ -f "Antigravity Agent_${{ matrix.arch }}.app.tar.gz" ]; then
            gh release upload autobuild "Antigravity Agent_${{ matrix.arch }}.app.tar.gz" --clobber
          fi
          if [ -f "Antigravity Agent_${{ matrix.arch }}.app.tar.gz.sig" ]; then
            gh release upload autobuild "Antigravity Agent_${{ matrix.arch }}.app.tar.gz.sig" --clobber
          fi
          echo "âœ… Uploaded renamed macOS artifacts"

      - name: Create Windows Portable Version
        if: matrix.platform == 'windows-latest'
        shell: pwsh
        run: |
          $exePath = "src-tauri\target\${{ matrix.target }}\release\antigravity-agent.exe"
          $outputDir = "portable-package"
          $zipPath = "src-tauri\target\${{ matrix.target }}\release\bundle\Antigravity-Agent-${{ matrix.arch }}-Portable.zip"
          
          if (Test-Path $exePath) {
            New-Item -ItemType Directory -Force -Path $outputDir | Out-Null
            Copy-Item $exePath "$outputDir\Antigravity Agent.exe"
            Compress-Archive -Path "$outputDir\*" -DestinationPath $zipPath -Force
            Remove-Item -Recurse -Force $outputDir
            Write-Host "âœ… Created portable version for nightly"
          }

      - name: Upload Windows Portable to Nightly Release
        if: matrix.platform == 'windows-latest'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        shell: pwsh
        run: |
          $zipPath = "src-tauri\target\${{ matrix.target }}\release\bundle\Antigravity-Agent-${{ matrix.arch }}-Portable.zip"
          if (Test-Path $zipPath) {
            gh release upload autobuild $zipPath --clobber
            Write-Host "âœ… Uploaded portable version to nightly release"
          }

      - name: Upload Windows MSI Installer
        if: matrix.platform == 'windows-latest'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        shell: bash
        run: |
          BUNDLE_DIR="src-tauri/target/${{ matrix.target }}/release/bundle"
          cd "$BUNDLE_DIR/msi/"
          for file in *.msi; do
            if [ -f "$file" ]; then
              gh release upload autobuild "$file" --clobber
              echo "âœ… Uploaded MSI: $file"
            fi
          done

      - name: Upload Windows NSIS Installer (if exists)
        if: matrix.platform == 'windows-latest'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        shell: bash
        run: |
          BUNDLE_DIR="src-tauri/target/${{ matrix.target }}/release/bundle"
          cd "$BUNDLE_DIR/nsis/"
          for file in *.zip; do
            if [ -f "$file" ]; then
              gh release upload autobuild "$file" --clobber
              echo "âœ… Uploaded NSIS: $file"
            fi
          done

      - name: Upload Linux AppImage
        if: matrix.platform == 'ubuntu-latest'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        shell: bash
        run: |
          BUNDLE_DIR="src-tauri/target/${{ matrix.target }}/release/bundle"
          cd "$BUNDLE_DIR/appimage/"

          # ä¸Šä¼  AppImage æ–‡ä»¶
          if [ -f "antigravity-agent.AppImage.nightly" ]; then
            gh release upload autobuild "antigravity-agent.AppImage.nightly" --clobber
            echo "âœ… Uploaded AppImage: antigravity-agent.AppImage.nightly"
          fi

          # å¦‚æžœå­˜åœ¨æ‰“åŒ…çš„ AppImage
          for file in antigravity-agent*.tar.gz; do
            if [ -f "$file" ]; then
              gh release upload autobuild "$file" --clobber
              echo "âœ… Uploaded AppImage tar: $file"
            fi
          done

      - name: Upload Linux Deb Package
        if: matrix.platform == 'ubuntu-latest'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        shell: bash
        run: |
          BUNDLE_DIR="src-tauri/target/${{ matrix.target }}/release/bundle"
          cd "$BUNDLE_DIR/deb/"
          for file in *.deb; do
            if [ -f "$file" ]; then
              gh release upload autobuild "$file" --clobber
              echo "âœ… Uploaded deb: $file"
            fi
          done
